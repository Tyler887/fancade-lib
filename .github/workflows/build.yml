name: Jekyll

on: [push, pull_request]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    name: Jekyll Pre-Build
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install jekyll
      - run: jekyll build
      - uses: actions/upload-artifact@v2
        with:
         name: pb
         path: ./_site
      - run: sudo apt purge jekyll
  build:
    runs-on: ubuntu-latest
    name: Jekyll Build
    steps:
      - uses: actions/checkout@v2
      - uses: Tyler887/jekyllbuild@1.3
      - uses: actions/upload-artifact@v2
        with:
          name: jekyll
          path: ./_site
